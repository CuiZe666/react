<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component</title>
  </head>
  <body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <script src="./files/react.development.js"></script>
    <script src="./files/react-dom.development.js"></script>
    <script src="./files/babel.min.js"></script>
    <script type="text/babel">
      // 定义组件的两种方式
      /* 
        定义组件的注意事项：
          1. 组件名首字母必须大写
            jsx语法：如果标签名是小写，会当做html元素解析，解析不了就会报错
                    如果标签名是大写，会当做组件解析
          2. 组件要渲染虚拟DOM对象，必须有一个根标签
          3. 使用标签必须是闭合标签
            单标签带结束符
            双标签
              看标签内部是否有内容，如果有就是双标签，没有就是单标签
      */

      // 1. 工厂函数组件（定义简单组件）
      function MyComponent1() {
        console.log("MyComponent1", this);
        // 返回值：就是组件要渲染的内容
        return (
          <div>
            <h1>工厂函数组件（定义简单组件）</h1>
            <p>hello ppp</p>
            <input type="text" />
          </div>
        );
      }

      // 将组件渲染到页面指定容器中
      ReactDOM.render(<MyComponent1></MyComponent1>, document.getElementById("demo1"));

      // 2. ES6类组件（定义复杂组件）
      class MyComponent2 extends React.Component {
        render() {
          console.log("MyComponent2", this);
          // 返回值：就是组件要渲染的内容
          return <h1>ES6类组件（定义复杂组件）</h1>;
        }
      }

      ReactDOM.render(<MyComponent2 />, document.getElementById("demo2"));
    </script>
  </body>
</html>
